import "google/protobuf/empty.proto";

import "authentication-events.proto";
import "../common/common.proto";

syntax = "proto3";

package authentication;

message RequestEmailSignUp {
  string email = 1;
  string password = 2;
}

service AuthenticationCommands {
  rpc requestEmailSignUp(RequestEmailSignUp) returns (google.protobuf.Empty);
  rpc getEvents(RequestGetEvents) returns (AuthenticationEvents);
}